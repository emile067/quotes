<div class="container-fluid">
  <h2 class="text-center">Post a Quote</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">

          <label for="name">Name</label>
          <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">
      </div>
      <div class="form-group">

          <label for="author">Content</label>
          <textarea class="form-control" id="content" rows="4" required [(ngModel)]="newQuote.content" name="content"></textarea>

      </div>
      <div class="form-group">
          <label for="author">Author</label>
          <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author">

      </div>
      <button type="submit" class="btn btn-success">Post Quote</button>
  </form>
</div>
